//Select planet by combinations of popular planet packs. Default to GPP
@PLANETARY_RESOURCE,*:HAS[#Tag[TheSpice]]:NEEDS[!GPP,!GPO,!KSS]
{
	%PlanetName = Duna
}

@PLANETARY_RESOURCE,*:HAS[#Tag[TheSpice]]:NEEDS[GPP]
{
	%PlanetName = Gratian
}

@PLANETARY_RESOURCE,*:HAS[#Tag[TheSpice]]:NEEDS[KSS,!GPP]
{
	%PlanetName = Dunem
}

@PLANETARY_RESOURCE,*:HAS[#Tag[TheSpice]]:NEEDS[Olei,!GPP]:AFTER[GPO]
{
	%PlanetName = Dreidos
}

//Enable Oxygen
@Kopernicus:FOR[TheSpice]
{
	@Body[Duna]:NEEDS[!GPP,!GPO,!KSS]
	{
		@Atmosphere
		{
			%oxygen = true
		}
	}
	@Body[Gratian]:NEEDS[GPP]
	{
		@Atmosphere
		{
			%oxygen = true
		}
	}
	@Body[Dunem]:NEEDS[KSS,!GPP]
	{
		@Atmosphere
		{
			%oxygen = true
		}
	}
	@Body[Dreidos]:NEEDS[GPO,!GPP]
	{
		@Atmosphere
		{
			%oxygen = true
		}
	}
}
