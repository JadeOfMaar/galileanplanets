@PART[ntr-*]:HAS[#author[Chris?Adderley]]:NEEDS[WildBlueTools]:AFTER[KerbalAtomics]
{
	@MODULE[ModuleEnginesFX]:HAS[!PROPELLANT[Oxidizer]]
	{
		@PROPELLANT[LqdHydrogen]
		{
			@name = Propellium
		}
	}
	@MODULE[ModuleEnginesFX]:HAS[@PROPELLANT[Oxidizer]]
	{
		@PROPELLANT[LqdHydrogen]
		{
			@name = Propellium
			@ratio = 3
		}
		@PROPELLANT[Oxidizer]
		{
			@ratio = 1
		}
	}
}