// Engines
@PART[ionArgon-*]:AFTER[NearFuturePropulsion]
{
	@MODULE[ModuleEnginesFX]
	{
		@PROPELLANT[ElectricCharge]
		{
			@ratio *= 2800
		}
		@PROPELLANT[ArgonGas]
		{
			@name = Hexagen
		}
	}
}
// VASIMR dual-mode engines
@PART[vasimr-*]:HAS[#author[Chris*Adderley]]:AFTER[NearFuturePropulsion]
{
	@MODULE[MultiModeEngine]
	{
		@primaryEngineID = HexagenMode
		secondaryEngineID = XenonMode
		primaryEngineModeDisplayName = Hexagen Mode
		secondaryEngineModeDisplayName = Xenon Mode
	}
	
	@MODULE[ModuleEnginesFX]:HAS[#engineID[ArgonMode]]
	{
		@engineID = HexagenMode
		@PROPELLANT[ElectricCharge]
		{
			@ratio *= 2800
		}
		@PROPELLANT[ArgonGas]
		{
			@name = Hexagen
		}
	}
}
// Variable Isp engines
@PART[pit-*]:HAS[@MODULE[ModuleEnginesFX]]:AFTER[NearFuturePropulsion]
{
	@MODULE[ModuleEnginesFX]
	{
		@PROPELLANT[ElectricCharge]
		{
			@ratio *= 2800
		}
		@PROPELLANT[ArgonGas]
		{
			@name = Hexagen
		}
	}
}

