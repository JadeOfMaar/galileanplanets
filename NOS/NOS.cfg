@PART[miniIntake,ramAirIntake,CircularIntake,airScoop]
{
	//@tags = nos
	MODULE
	{
		name = ModuleResourceIntake
		resourceName = NOS
		checkForOxygen = true
		area = 0.001
		intakeSpeed = 15
		intakeTransformName = Intake
		machCurve
		{
			key = 0.03125 0
			key = 0.375 1
		}
	}
