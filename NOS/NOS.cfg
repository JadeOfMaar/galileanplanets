	{
		name = NOS
		amount = 0
		maxAmount = 0.1
	}
}

+PART[SSME]
{
	@name = NOSvector
	@title = Vector NOS Engine
	@tags = nos
	@TechRequired = Start
	%rescaleFactor = 0.5
	%stagingIcon = SOLID_BOOSTER
	
	@MODULE[ModuleEnginesFX]
	{
		@minThrust = 0
		@maxThrust = 40
		@EngineType = SolidBooster //LiquidFuel
		%exhaustDamage = True
		
		@PROPELLANT,0
		{
			@name = NOS
			@ratio = 0.95
		}
		!PROPELLANT,1 {}
		!atmosphereCurve {}
		atmosphereCurve
		{
			key = 0 195 0
			key = 1 195
			key = 4 0.001
		}
	}
	
	MODULE
	{
		name = ModuleAlternator
		RESOURCE
		{
			name = ElectricCharge
			rate = 5
		}
	}
	
	!MODULE[ModuleTestSubject] {}	
	%MODULE[TweakScale]
    {
        type = stack
        defaultScale = 0.625
    }
}

