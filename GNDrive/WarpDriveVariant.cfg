+PART[USI_WarpDrive_625]:NEEDS[KFC]
{
	@name = GN_WarpDrive_625
	@tags = alcubierre gn warp usi drive
	@title = Alcubierre Pseudo Trans-AM Engine 0.625m
	
	@MODEL,1
	{
		@scale = 3.33,3.33,3.33 //.25,.25,.25
	}
	
	@MODULE[USI_ModuleWarpEngine]
	{
		@BubbleSize = 66.67 //5
	}
	
	@MODULE[ModuleResourceConverter]
	{
		%ConverterName = GN Charger
		@StartActionName = Start GN Charger 
		@StopActionName = Stop GN Charger
		@INPUT_RESOURCE
		{
			@Ratio = 5000
		}
		@OUTPUT_RESOURCE
		{
			@ResourceName = GNparticle
			@Ratio = 4500
		}
	}
	
	@MODULE[ModuleEngines]
	{
		@name = ModuleEnginesFX
		!PROPELLANT,* {}
		PROPELLANT
		{
			name = GNparticle
			ratio = 100
			DrawGauge = True
		}
		
		!atmosphereCurve {}
		atmosphereCurve
		{
			key = 0 0.2
			key = 1 0.1
		}
	}
	@RESOURCE,0
	{
		@name = GNparticle
		@amount = 0
		@maxAmount *= 8
	}
	!RESOURCE,1 {}
}

