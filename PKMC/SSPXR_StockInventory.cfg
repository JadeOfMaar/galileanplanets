@PART[sspx-*]:HAS[@MODULE[ModuleDeployableCentrifuge],!MODULE[ModuleInventoryPart]]
{
	MODULE
	{
		name = ModuleInventoryPart
		InventorySlots = 2
		@InventorySlots *= #$/MODULE[ModuleDeployableCentrifuge]/DeployedCrewCapacity$
		packedVolumeLimit = 100
		@packedVolumeLimit *= #$/MODULE[ModuleDeployableCentrifuge]/DeployedCrewCapacity$
	}
}
