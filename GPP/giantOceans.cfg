@Kopernicus:AFTER[GEP]
{
	@Body[Sirona]
	{
		PQS
		{
			materialType = AtmosphericOptimized
			Mods
			{
				VertexHeightOffset
				{
					name = set1
					offset = 10
					order = 99
					enabled = true
				}
				VertexHeightOffset
				{
					name = set2
					offset = -2000
					order = 1000
					enabled = true
				}
			}
		}
		Ocean
		{
			density = 0.807
			minLevel = 1
			maxLevel = 6
			minDetailDistance = 8
			maxQuadLengthsPerFrame = 0.03
			oceanColor = 0.59, 0.68, 0.51, 1
			Material
			{
				colorFromSpace = 0.21, 0.24, 0.18, 1
				color = 0.59, 0.68, 0.51, 1
				oceanOpacity = 0.85
				fogColor = 0.917910457, 0.917910457, 1, 1
			}
			FallbackMaterial
			{
				color = 0.59, 0.68, 0.51, 1
				colorFromSpace = 0.21, 0.24, 0.18, 1
			}
			Mods
			{
				AerialPerspectiveMaterial
				{
					globalDensity = -0.00001
					heightFalloff = 6.75
					atmosphereDepth = 150000
					DEBUG_SetEveryFrame = True
					cameraAlt = 0
					cameraAtmosAlt = 0
					heightDensAtViewer = 0
					enabled = True
					order = 200
				}
				// RemoveQuadMap
				// {
					// map = GPP/GPP_Textures/PluginData/Hadrian_heightmap.dds
					// deformity = 0
					// maxHeight = 0.5
					// minHeight = 0
					// order = 1000
					// enabled = True
					// name = QuadRemoveMap
					// index = -1
				// }
				OceanFX
				{
					Watermain
					{
						waterTex-0 = BUILTIN/sea-water1
						waterTex-1 = BUILTIN/sea-water2
						waterTex-2 = BUILTIN/sea-water3
						waterTex-3 = BUILTIN/sea-water4
						waterTex-4 = BUILTIN/sea-water5
						waterTex-5 = BUILTIN/sea-water6
						waterTex-6 = BUILTIN/sea-water7
						waterTex-7 = BUILTIN/sea-water8
					}
					framesPerSecond = 1
					spaceAltitude = 600000
					blendA = 0
					blendB = 0
					texBlend = 0
					angle = 0
					specColor = 0.000,0.000,0.000,0.000
					oceanOpacity = 0
					spaceSurfaceBlend = 0
					enabled = True
					order = 200
				}
			}
			Fog
			{
				fogColorEnd = 0.02000000007,0.0320000006,0.0523999989,1
				fogColorStart = 0.2000000007,0.320000006,0.523999989,1
				skyColorOpacityBase = 0.7
			}
		}
	}
}

